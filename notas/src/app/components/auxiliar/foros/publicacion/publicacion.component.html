<h1 class="display-4  font-weight-bold">Publicación</h1>
<hr class="my-4">
<div class="row">
    <div class="col-8">
            <form [formGroup]="foroForm" (ngSubmit)="agregarPublicacion()">
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Nombre" formControlName="titulo">
                    </div>
                    <div class="form-group">
                            <label for="fechaLimite">Fecha Límite</label>
                            <input type="date" class="form-control" id="fechaLimite"  formControlName="fechaLimite">
                        </div>
                        <div class="form-group">
                                <label for="contenido">Contenido</label>
                                <textarea class="form-control" id="contenido" rows="3" formControlName="contenido"></textarea>
                            </div>
                    <div class="row justify-content-md-center">
                        <button type="submit" class="btn btn-outline-secondary">Guardar
                            <i class="material-icons right">how_to_reg</i>
                        </button>
                    </div>
                </form>
    </div>
    
</div>
