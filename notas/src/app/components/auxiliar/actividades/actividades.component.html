
    <h1 class="display-4  font-weight-bold">Actividades</h1>
    <div class="container">
      <div class="row">
          <button type="button" class="btn btn-outline-success" [routerLink]="['/auxiliar/actividades-form', 'nuevo-'+uri]">Agregar</button>
          </div>
  </div>
  
  <hr class="my-4">
  
  <div class="row">
      <table class="table table-striped  table-dark ">
          <thead class="bg-info">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Fecha</th>              
              <th scope="col">Ponderacion</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let actividad of actividades">
              <th scope="row">{{actividad.idActividad}}</th>
              <td>{{actividad.nombre}}</td>
              <td>{{actividad.fecha}}</td>
              <td>{{actividad.ponderacion}}</td>
              <td>
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <button type="button" class="btn btn-outline-light" (click)="eliminarActividad(actividad.idActividad)"><i class="material-icons ">delete</i></button>
                  <button type="button" class="btn btn-outline-info" [routerLink]="['/auxiliar/actividades-form', actividad.idActividad]"><i class="material-icons right">edit</i></button>
                      
                </div>                              
              </td>
              
              <td>
                <button type="button" class="btn btn-outline-warning"  [routerLink]="['/auxiliar/calificacion', actividad.idActividad]">Secciones</button>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
