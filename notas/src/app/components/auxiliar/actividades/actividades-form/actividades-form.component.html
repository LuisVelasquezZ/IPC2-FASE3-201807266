<div class="row">

        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre" formControlName="nombre">
      </div>
      <div class="row">
        <div class="form-group col-sm">
          <label for="carnet">Ponderaci√≥n</label>
          <input type="number" class="form-control" id="hioraInicio" formControlName="ponderacion">
        </div>
      </div>

      <div class="row justify-content-md-center">
        <button type="submit" class="btn btn-outline-secondary">Guardar
          <i class="material-icons right">how_to_reg</i>
        </button>
      </div>
    </form>
  </div>

</div>
