<h1 class="display-4  font-weight-bold">Usuario </h1>
<hr class="my-4">
<div class="row">
    <div class="col-8">
            <form [formGroup]="usuarioForm" (ngSubmit)="agregarUsuario()">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" formControlName="nombre">
                    </div>
                    <div class="form-group">
                        <label for="carnet">Carnet</label>
                        <input type="text" class="form-control" id="carnet" placeholder="carnet" formControlName="carnet">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" class="form-control" id="correo" placeholder="Enter email" formControlName="correo">
                    </div>
                    <div class="form-group">
                        <label for="pass">Contrase√±a</label>
                        <input type="password" class="form-control" id="pass" placeholder="Password" formControlName="pass">
                    </div>
                    <div class="form-group">
                            <label for="tipo">Tipo</label>
                            <select formControlName="tipo" class="form-control" id="tipo" >
                              <option>Administrador</option>
                              <option>Auxiliar</option>
                              <option>Alumno</option>
                            </select>
                          </div>
                    <div class="row justify-content-md-center">
                        <button type="submit" class="btn btn-outline-secondary">Guardar
                            <i class="material-icons right">how_to_reg</i>
                        </button>
                    </div>
                </form>
    </div>
    
</div>
