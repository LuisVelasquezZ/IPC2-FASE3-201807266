<h1 class="display-4  font-weight-bold">Sección </h1>
<hr class="my-4">
<div class="row">
  <div class="col-8">
    <form [formGroup]="seccionForm" (ngSubmit)="agregarSeccion()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre" formControlName="nombre">
      </div>
      <div class="row">
        <div class="form-group col-sm">
          <label for="carnet">Hora de Inicio</label>
          <input type="time" class="form-control" id="hioraInicio" formControlName="horaInicio">
        </div>
        <div class="form-group col-sm">
          <label for="horaFin">Hora Fin</label>
          <input type="time" class="form-control" id="horaFin" formControlName="horaFin">
        </div>
      </div>

      <div class="form-group">
        <label for="usuarios">Auxiliar</label>
        <select class="form-control" id="usuarios" formControlName="idUsuario">
          <option *ngFor=" let aux of usuarios" value="{{aux.idUsuario}}">{{aux.nombre}}</option>
        </select>
      </div>

      <div class="row">
        <div class="form-group col-sm">
          <label for="anio">Año</label>
          <input type="month" class="form-control" id="anio" formControlName="anio">
        </div>
        <div class="form-group col-sm">
          <label for="semestre">Semestre</label>
          <select class="form-control" id="semestre" formControlName="semestre">
            <option>Primer Semestre</option>
            <option>Segundo Semestre</option>
          </select>
        </div>
      </div>

      <div class="row justify-content-md-center">
        <button type="submit" class="btn btn-outline-secondary">Guardar
          <i class="material-icons right">how_to_reg</i>
        </button>
      </div>
    </form>
  </div>

</div>
