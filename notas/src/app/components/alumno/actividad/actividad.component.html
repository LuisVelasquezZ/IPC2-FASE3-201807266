
    <h1 class="display-4  font-weight-bold">Actividades</h1>
    <div class="container">

  
  <hr class="my-4">
  
  <div class="row">
      <table class="table table-striped  table-dark ">
          <thead class="bg-info">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Fecha</th>              
              <th scope="col">Ponderacion</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let actividad of actividades">
              <th scope="row">{{actividad.idActividad}}</th>
              <td>{{actividad.nombre}}</td>
              <td>{{actividad.fecha}}</td>
              <td>{{actividad.ponderacion}}</td>
              
              <td>
                <button type="button" class="btn btn-outline-warning"  [routerLink]="['/alumno/entrega', actividad.idActividad]">Entregar</button>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
