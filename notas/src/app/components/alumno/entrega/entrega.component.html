<h1 class="display-4  font-weight-bold">Entrega </h1>
<hr class="my-4">
<div class="row">
  <div class="col-8">
    <form [formGroup]="entregaForm" (ngSubmit)="agregarEntrega()">
      <div class="form-group">
        <label for="nombre">Adjuntos</label>
        <input type="file" class="form-control" id="nombre" placeholder="Nombre" formControlName="adjuntos">
      </div>
      <div class="form-group">
        <label for="contenido">Respuesta</label>
        <textarea class="form-control" id="contenido" rows="3" formControlName="respuesta"></textarea>
      </div>

      <div class="row justify-content-md-center">
        <button type="submit" class="btn btn-outline-secondary">Guardar
          <i class="material-icons right">how_to_reg</i>
        </button>
      </div>
    </form>
  </div>    

</div>
