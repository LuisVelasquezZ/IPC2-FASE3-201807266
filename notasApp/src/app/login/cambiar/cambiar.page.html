<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="cambiarForm" (ngSubmit)="recuperar()">
        <ion-item>
          <ion-label position="floating" for="nombre">Correo</ion-label>
          <ion-input type="email" class="form-control" id="correo"  formControlName="correo">
          </ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating" for="nombre">Código</ion-label>
            <ion-input type="text" class="form-control" id="correo"  formControlName="codigo">
            </ion-input>
          </ion-item>
        <ion-item>
            <ion-label position="floating" for="nombre">Contraseña Nueva</ion-label>
          <ion-input type="password" class="form-control" id="pass"  formControlName="pass">
          </ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating" for="nombre">Confirmar Contraseña Nueva</ion-label>
          <ion-input type="password" class="form-control" id="pass"  formControlName="pass2">
          </ion-input>
        </ion-item>
          <ion-button expand="block" type="submit" class="btn btn-outline-secondary ">Cambiar
          </ion-button>
  
      </form>
</ion-content>
